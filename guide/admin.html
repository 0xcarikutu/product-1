<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datto Product Style Guide</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="/css/bootstrap3-datto.min.css">
  </head>
  <body>
    <div class="style-app" style="padding: 20px 20px 0 20px">
      <div class="row mb-m">
        <div class="col-md-12"><div class="column">Header</div></div>
      </div>
      <div class="row">
        <div class="col-sm-5 col-md-4">
          <div class="row mb-m">
            <div class="col-md-6"><div class="column">Hardware</div></div>
            <div class="col-md-6"><div class="column">Software</div></div>
          </div>
          <div class="row">
            <div class="col-md-6"><div class="column">Reseller</div></div>
            <div class="col-md-6"><div class="column">Opp</div></div>
          </div>
        </div>
        <div class="col-sm-7 col-md-8 ">
          <div class="row mb-m">
            <div class="col-md-4"><div class="column">Tasks</div></div>
            <div class="col-md-4"><div class="column">Tickets</div></div>
            <div class="col-md-4"><div class="column">Notes</div></div>
          </div>
          <div class="row">
            <div class="col-md-12"><div class="column">Table</div></div>
          </div>
        </div>


      <div class="row mb-m mt-xl" style="margin-top: 400px;  padding: 20px 20px 20px 20px">
        <div class="col-md-12">
        <div class="column">Header</div></div>
     
      <div class="row">
        <div class="col-sm-3 col-md-3">
          <div class="row mb-m">
            <div class="col-md-12"><div class="column">Hardware</div></div>
          </div>
          <div class="row mb-m">
            <div class="col-md-12"><div class="column">Software</div></div>
          </div>
          <div class="row mb-m">
            <div class="col-md-12"><div class="column">Reller</div></div>
          </div>
          <div class="row mb-m">
            <div class="col-md-12"><div class="column">Offsite</div></div>
          </div>
        </div>
        <div class="col-sm-7 col-md-9 ">
          <div class="row mb-m">
            <div class="col-md-4"><div class="column">Tasks</div></div>
            <div class="col-md-4"><div class="column">Tickets</div></div>
            <div class="col-md-4"><div class="column">Notes</div></div>
          </div>
          <div class="row">
            <div class="col-md-12"><div class="column">Table</div></div>
          </div>
        </div>
      </div>
    </body>
  </html>
